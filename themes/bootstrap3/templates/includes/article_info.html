<footer class="post-info">
    <span class="label label-default">Date</span>
    <span class="published article_info">
        <i class="fa fa-calendar"></i><time datetime="{{ article.date.isoformat() }}"> {{ article.locale_date }}</time>
    </span>
    {# 显示文章作者 #}
    {% if article.author %}
        <span class="label label-default">By</span>
        <span class="published article_info">
            <i class="fa fa-user"></i> {{ article.author }}
        </span>
    {% endif %}

    {# 显示所属分类 #}
    <span class="label label-default">Category</span>
    <span class="published article_info">
        <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>
    </span>

	{# 文章PDF格式显示 #}	
    {% if PDF_PROCESSOR %}
        <span class="label label-default">
            <a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">PDF</a>
        </span>
    {% endif %}
	{# 显示文章标签 #}
    {% include 'includes/taglist.html' %}
</footer><!-- /.post-info -->
