<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../../resources/css/bootstrap.css" rel="stylesheet"	media="screen" />
		<link rel="stylesheet"	media="screen" 	href="../../resources/css/bootstrap-theme.css" />
		<link rel="stylesheet"	media="screen" 	href="../../resources/css/chosen.css" />
		<link 	href="../../resources/css/easyui.css"  rel="stylesheet"/>
		<script type="text/javascript" src="../../resources/js/jquery.js"></script>
		<script type="text/javascript" src="../../resources/js/jquery-migrate.js"></script>
		<script type="text/javascript" src="../../resources/js/jquery.json.js"></script>
		<script type="text/javascript" src="../../resources/js/bootstrap.js"></script>
		<!--[if lt IE 9]>
		<script type="text/javascript" src="../../resources/js/respond.min.js"></script>
		<script type="text/javascript" src="../../resources/js/html5shiv.js"></script>
		<![endif]-->
		<script type="text/javascript" src="../../resources/js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../resources/js/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="../../resources/js/chosen.jquery.js"></script>
		<script type="text/javascript" src="../../js-mod/system/user.js"></script>
		
	</head>
	<body>
			<div id="headertool">
				<nav class="navbar navbar-default" role="navigation">
				 <div class="navbar-header"></div>
				 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					 <form class="navbar-form navbar-left form-inline" role="search">
				      <div class="form-group">
				        <input id="username" type="text" class="form-control" placeholder="名称">
				      </div>
				      <button id="query" type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>查询</button>
				      <button id="add" type="button" class="btn btn-default" ><span class="glyphicon glyphicon-plus"></span>新增</button>
				      <button id="modify" type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span>修改</button>
				      <button id="delete" type="button" class="btn btn-default" ><span class="glyphicon glyphicon-trash"></span>删除</button>
				    </form>
				 </div>
				</nav>
			</div>
			<!-- Modal 	-->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h4 class="modal-title" id="myModalLabel"><span class="glyphicon glyphicon-cog"></span>面板</h4>
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			      </div>
			      <div class="modal-body">
			      		<form id="modal_form"   class="form-horizontal" role="modal_form">
			      		 <input type="hidden"  id="useridModal">
						 <div class="form-group  col-sm-6">
						 	<label  for="orgidModal">用户组织</label>
		 					<select id="orgidModal" class="form-group chosen-select"  data-placeholder="请选择用户组织">  
       							<option value="">请选择用户组织</option>
   						 	</select>
						  </div>
						 <div class="form-group  col-sm-6">
						    <label  for="departmentidModal">用户部门</label>
						    <select id="departmentidModal" class="form-group chosen-select"  data-placeholder="请选择用户部门">  
       							<option value="">请选择用户部门</option>
   						 	</select>
						  </div>
						 <div class="form-group col-sm-6">
						    <label  for="usernameModal">用户名</label>
						    <input type="text" class="form-control"  id="usernameModal"  required="true"  validType="length[1,5]"  placeholder="用户名"   />
						  </div>
						 <div class="form-group col-sm-6">
						    <label  for="userpwdModal">用户密码</label>
						    <input type="text" class="form-control " id="userpwdModal" placeholder="用户密码" />
						  </div>
						  <div class="form-group  col-sm-6">
						    <label  for="roleidModal">用户角色</label>
		 					<select id="roleidModal" class="form-group"  data-placeholder="请选择用户角色">  
       							<option value="">请选择用户角色</option>
   						 	</select>
						  </div>
						 <div class="form-group col-sm-6">
						    <label  for="userphoneModal">用户手机</label>
						    <input type="text" class="form-control " id="userphoneModal" placeholder="用户手机"   />
						  </div>
						 <div class="form-group col-sm-6">
						    <label  for="useremailModal">用户邮箱</label>
						    <input type="text" class="form-control " id="useremailModal" placeholder="用户邮箱"  />
						  </div>
						 <div class="form-group col-sm-6">
						 	<label  for="usertypeModal">用户类型</label>
						    <select id="usertypeModal" class="form-group">
								<option value="">请选择用户类型</option>
								<option value="0">普通用户</option>
								<option value="1">管理员</option>
							</select>
						  </div>
						  <div class="form-group col-sm-6">
						    <label  for="userlevelModal">用户级别</label>
						    <input type="text" class="form-control " id="userlevelModal" placeholder="用户级别"  >
						  </div>
					   </form>
			      </div>
				  <div class="modal-footer" >
				  		  <div class="form-group col-sm-8 pull-right">
						  	 <button id="add_modify_modal" type="button" class="btn btn-primary">保存</button>
		        	  		 <button type="button" class="btn btn-default btn-warning" data-dismiss="modal">关闭</button>
						  </div>
				  </div>
			    </div>
			  </div>
			</div>
		
			
			<div>
				<table id="dg"/>
			</div>
	</body>
