					 <div class="navbar-header"></div>
					 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						 <form class="navbar-form navbar-left form-inline" role="search">
					      <div class="form-group">

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title" id="myModalLabel">面板</h4>
			      </div>
			      <div class="modal-body">
			      		<form id="modal_form" class="form-horizontal" role="form">
			      		 <input type="hidden"  id="examidModal">
						 <div class="form-group col-sm-6 ">
						    <label  for="examNameModal">试卷名称</label>
						    <input type="text" class="form-control" id="examNameModal"  required="true" placeholder="试卷名称">
						  </div>
						 <div class="form-group col-sm-6 ">
						    <label  for="examOperaterModal">试卷出题人</label>
						    <input type="text" class="form-control" id="examOperaterModal"  required="true" placeholder="试卷出题人">
						  </div>
						 <div class="form-group col-sm-6 ">
						    <label  for="examTimeModal">出题时间</label>
						    <input type="text" class="form-control" id="examTimeModal"  required="true" placeholder="出题时间">
						  </div>
						  <div class="form-group col-sm-6 ">
						    <label  for="examTypeModal">试卷类型</label>
						  	<select id="examTypeModal" class="form-group">
								<option value="">请选择试卷类型</option>
							</select>
						  </div>
						 <div class="form-group col-sm-6 ">
						    <label  for="examSubjectModal">试卷科目</label>
						    <!-- 
						    <input type="text" class="form-control" id="examSubjectModal"  required="true" placeholder="试卷科目">
						  	 -->
						  	<select id="examSubjectModal" class="form-group">
								<option value="">请选择试卷科目</option>
							</select>
						  </div>
						</form>
			      </div>
			      <div class="modal-footer">
			  		  <div class="form-group col-sm-8 pull-right">
					  	 <button id="add_modify_modal" type="button" class="btn btn-primary">保存</button>
	        	  		 <button type="button" class="btn btn-default btn-warning" data-dismiss="modal">关闭</button>
					  </div>
			      </div>
			    </div>
			  </div>
			</div>
			
			
			
			
			
			<div class="modal fade" id="myExamPreviewModal" tabindex="-1" role="dialog" aria-labelledby="myExamPreviewModalLabel" aria-hidden="true">
