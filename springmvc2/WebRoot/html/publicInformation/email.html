	<body>
			<div id="headertool">
				<nav class="navbar navbar-default" role="navigation">
				 <div class="navbar-header"></div>
				 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					 <form class="navbar-form navbar-left form-inline" role="search">
				      <div class="form-group">
				        <input id="emailname" type="text" class="form-control" placeholder="名称">

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title" id="myModalLabel">面板</h4>
			      </div>
			      <div class="modal-body">
			      		<form id="modal_form" class="form-horizontal" role="form">
						 <div class="form-group col-sm-6">
						    <label  for="emailidModal">EmailID</label>
						    <input type="text" class="form-control" id="emailidModal"  required="true" placeholder="EmailID">
						  </div>
						 <div class="form-group col-sm-6">
						    <label  for="fromaddModal">发件人地址</label>
						    <input type="text" class="form-control" id="fromaddModal"  required="true" placeholder="发件人地址">
						  </div>
						 <div class="form-group col-sm-6">
						    <label  for="subjectModal">主题</label>
						    <input type="text" class="form-control" id="subjectModal"  required="true" placeholder="主题">
						  </div>
						 <div class="form-group col-sm-6">
						    <label  for="contentModal">邮件内容</label>
						    <input type="text" class="form-control" id="contentModal"  required="true" placeholder="邮件内容">
						  </div>
						 <div class="form-group col-sm-6">
						    <label  for="statusModal">状态</label>
						    <input type="text" class="form-control" id="statusModal"  required="true" placeholder="状态">
						  </div>
						 <div class="form-group col-sm-6">
						    <label  for="toaddModal">收件人地址</label>
						    <input type="text" class="form-control" id="toaddModal"  required="true" placeholder="收件人地址">
						  </div>
						 <div class="form-group col-sm-6">
						    <label  for="attchfileurlModal">附件地址</label>
						    <input type="text" class="form-control" id="attchfileurlModal"  required="true" placeholder="附件地址">
						  </div>
						</form>
			      </div>
			      <div class="modal-footer">
			  		  <div class="form-group col-sm-8 pull-right">
					  	 <button id="add_modify_modal" type="button" class="btn btn-primary">保存</button>
