		<script type="text/javascript" src="../../resources/js/jquery.json.js"></script>

		<script type="text/javascript" src="../../resources/js/bootstrap-ie.js"></script>

		<script src="../../resources/js/ckeditor.js"></script>

	</head>
	<body>
			<div id="headertool">
				<nav class="navbar navbar-default" role="navigation">
				 <div class="navbar-header"></div>
				 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					 <form class="navbar-form navbar-left form-inline" role="search">
				      <div class="form-group">
				        <input id="articlename" type="text" class="form-control" placeholder="名称">
				      </div>
				      <button id="query" type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>查询</button>
				      <button id="add" type="button" class="btn btn-default" ><span class="glyphicon glyphicon-plus"></span>新增</button>
				      <button id="modify" type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span>修改</button>
				      <button id="delete" type="button" class="btn btn-default" ><span class="glyphicon glyphicon-trash"></span>删除</button>
				    </form>
				 </div>
				</nav>
			</div>
			
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title" id="myModalLabel">面板</h4>
			      </div>
			      <div class="modal-body">
			      		<form id="modal_form" class="form-horizontal" role="form">
			      		 <input type="hidden"  id="articleIdModal" />
						 <div class="form-group col-sm-10">
						    <label  for="articleTitleModal">标题</label>
						    <input type="text" class="form-control" id="articleTitleModal"  required="true" placeholder="标题">
						  </div>
						 <div class="form-group col-sm-10">
						    <label  for="articleTypeModal">类型</label>
						    <select id="articleTypeModal" class="form-group">
								<option value="">请选择类型</option>
							</select>
						  </div>
						  <div class="form-group col-sm-10">
						    <label  for="articleContentModal">内容</label>
						    <textarea id="articleContentModal" cols="80"  name="optionContentsModal" rows="10" class="form-control contentArea" placeholder="内容"></textarea>
						  </div>
						</form>
			      </div>
			      <div class="modal-footer">
			  		  <div class="form-group col-sm-10 pull-right">
					  	 <button id="add_modify_modal" type="button" class="btn btn-primary">保存</button>
	        	  		 <button type="button" class="btn btn-default btn-warning" data-dismiss="modal">关闭</button>
					  </div>
			      </div>
			    </div>
			  </div>
			</div>
			
			<div>
				<table id="dg"></table>
			</div>
			
	</body>
